<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= +prompt('a=?');
    let b= +prompt('b=?');
    let c= +prompt('c=?');
    if (a>b) {
        if (a>c){
            alert(a + ' max')
        } else {
            alert(c + ' max')
        }
    } else{
        if(b>c){
            alert(b + ' max')
        } else {
            alert(c + ' max')
        }
    }
</script>
</body>
</html>
