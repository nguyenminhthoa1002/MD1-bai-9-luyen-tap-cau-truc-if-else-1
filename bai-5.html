<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a= +prompt('Điểm bài kiểm tra');
  let b= +prompt('Điểm giữa kỳ');
  let c= +prompt('Điểm cuối kỳ');
  let d=(a+b*2+c*3)/6;
  if (d<5){
    alert('Học lực trung bình')
  } else if (d<8){
    alert('Học lực khá')
  } else{
    alert('Học lực giỏi')
  }
</script>
</body>
</html>
